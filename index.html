<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" >
    <title>Tic Tac Toe</title>
</head>
<body>
    <div>
        <p id="status">Player Move</p>
            <table id="s3x3">

                <tr><td><button id="btn3">&nbsp;</button></td><td><button id="btn4">&nbsp;</button></td><td><button id="btn5">&nbsp;</button></td></tr>
                <tr><td><button id="btn6">&nbsp;</button></td><td><button id="btn7">&nbsp;</button></td><td><button id="btn8">&nbsp;</button></td></tr>
            </table>
            <table id="s4x4">
                <tr><td><button id="btn-4x4-0">&nbsp;</button></td><td><button id="btn-4x4-1">&nbsp;</button></td><td><button id="btn-4x4-2">&nbsp;</button></td><td><button id="btn-4x4-3">&nbsp;</button></td</tr>
                <tr><td><button id="btn-4x4-4">&nbsp;</button></td><td><button id="btn-4x4-5">&nbsp;</button></td><td><button id="btn-4x4-6">&nbsp;</button></td><td><button id="btn-4x4-7">&nbsp;</button></td</tr>

                <tr><td><button id="btn-4x4-12">&nbsp;</button></td><td><button id="btn-4x4-13">&nbsp;</button></td><td><button id="btn-4x4-14">&nbsp;</button></td><td><button id="btn-4x4-15">&nbsp;</button></td</tr>
            </table>
        <div id="bottom" ><button id="clear">clear</button><button id="changeMode">4 x 4</button></div>
    </div>
</body>
<script src="script.js"></script>
</html>
