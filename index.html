<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Tic Tac Toe</title>
</head>

<body>
    <p id="status">Player Move</p>
    <div>

        <div>

            <table id="s3x3">
                <tbody>
                    <tr>
                        <td><button id="btn0" disabled>&nbsp;</button></td>
                        <td><button id="btn1" disabled>&nbsp;</button></td>
                        <td><button id="btn2" disabled>&nbsp;</button></td>
                    </tr>
                    <tr>
                        <td><button id="btn3" disabled>&nbsp;</button></td>
                        <td><button id="btn4" disabled>&nbsp;</button></td>
                        <td><button id="btn5" disabled>&nbsp;</button></td>
                    </tr>
                    <tr>
                        <td><button id="btn6" disabled>&nbsp;</button></td>
                        <td><button id="btn7" disabled>&nbsp;</button></td>
                        <td><button id="btn8" disabled>&nbsp;</button></td>
                    </tr>
                </tbody>
            </table>
            <table id="s4x4">
                <tbody>
                    <tr
                        title="Higher depth limit will improve the AI intelligence but will significant increase processing time">
                        <td>Depth Limit:</td>
                        <td>
                            <select id="depthLimitSelect">
                                <option value="5">5</option>
                                <option value="6" selected>6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">No Limit</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><button id="btn-4x4-0" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-1" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-2" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-3" disabled>&nbsp;</button></td>
                    </tr>
                    <tr>
                        <td><button id="btn-4x4-4" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-5" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-6" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-7" disabled>&nbsp;</button></td>
                    </tr>
                    <tr>
                        <td><button id="btn-4x4-8" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-9" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-10" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-11" disabled>&nbsp;</button></td>
                    </tr>
                    <tr>
                        <td><button id="btn-4x4-12" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-13" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-14" disabled>&nbsp;</button></td>
                        <td><button id="btn-4x4-15" disabled>&nbsp;</button></td>
                    </tr>
                </tbody>
            </table>
            <div id="bottom">
                <button id="clear" title="Clear game">Clear</button><button id="changeMode" title="Switch to 4 x 4" >4 x 4</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
